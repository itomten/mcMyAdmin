version: "3"

services:

  mcmyadmin:
    image: tekgator/docker-mcmyadmin:latest
    container_name: mc1myadmin
    environment:
      PUID: 1000
      PGID: 1000
      EULA: 1
    volumes:
      - /mnt/nasworld/mc1:/data
    ports:
      - 8080:8080
      - 25565:25565
#      - 8123:/8123 e.g. add addtional ports as you like e.g. this sample for DynMap
    stop_grace_period: 30s
    restart: unless-stopped